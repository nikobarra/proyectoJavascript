<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/style.css">
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <title>Simulador Bach</title>
</head>

<body class="bg-purple-100">
  <header class="my-5">
    <div  >
      <img id="logoInit" class="
            mx-auto
            shadow-xl
            rounded-full
            h-40
          " src="./img/logoPersonas.jpg" alt="logo principal de la pagina" />
    </div>
    <div class="bg-pink-100 my-5">
      <h1 class="text-6xl text-purple-600 text-center py-2">
        Vibra Positiva
      </h1>
      <h3 class="text-4xl text-purple-300 text-center py-4">
        Flores de Bach Balcarce
      </h3>
      <p class="text-2xl text-pink-400 text-center py-3">
        En esta sección los invitamos a realizar un rápido test el cual me
        permitira formular el preparado de flores ideal para vos
      </p>
    </div>
  </header>

  <div id ="inicio" class="grid place-content-center">
    <button class="bg-pink-500 hover:bg-pink-300 text-white font-bold px-4 py-2 rounded text-lg">Iniciar </button>
  </div>

  <div class="container mx-auto mt-5 text-center">
    <div id="quest1" class="grid grid-cols-1 sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-2"></div>
    <div id="quest2" class="grid grid-cols-1 sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-2"></div>
    <div id="quest3" class="grid grid-cols-1 sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-2"></div>
    <div id="quest4" class="grid grid-cols-1 sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-2"></div>
    <div id="quest5" class="grid grid-cols-1 sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-2"></div>
    <div id="quest6" class="grid grid-cols-1 sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-2"></div>
    <div id="quest7" class="grid grid-cols-1 sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-2"></div>
  </div>
 
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
  

  <script src="./js/animacion.js"></script>
  <script src="./js/func.js"></script>
  <script src="./js/main.js"></script>
  
</body>

</html>
