<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Armador de preparado - Bach</title>
    <link rel="stylesheet" href="css/style.css" />
    <!-- link a la hoja de estilos css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header class="container-fluid">
      <div class="content-logo">
        <img
          src="img/logoPersonas.jpg"
          alt="banner con logo principal flores"
        />
      </div>
    </header>

    <section class="container-fluid">
      <h1>Vibra Positiva</h1>
      <h3>Flores de Bach Balcarce</h3>
      <p class="parrafo">
        En esta sección los invitamos a realizar un rápido test el cual me
        permitira formular el preparado de flores ideal para vos
      </p>
    </section>

    <btnDiv class="container-fluid">
      <button id="comenzar" type="button" class="btn btn-success">
        Realizar Test
      </button>
    </btnDiv>
    <!-- la idea es que al hacer click sobre el boton inice una serie de preguntas que determinaran que flores son las apropiadas para esa persona -->
    <div class="contaner-fluid">
      <div id="grupo1"></div>
      <div id="grupo2"></div>
      <div id="grupo3"></div>
      <div id="grupo4"></div>
      <div id="grupo5"></div>
      <div id="grupo6"></div>
      <div id="grupo7"></div>
    </div>
    <script src="js/function.js"></script>
    <script src="js/main.js"></script>
    <!-- link al script js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
